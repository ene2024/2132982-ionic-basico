<div class="list" *ngFor="let alumno of alumnos">
  <!-- Contenido dinÃ¡mico dentro del div -->
  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="presentActionSheet()">
        <ion-label >Alumno : {{alumno}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>
          <ion-icon slot="start" name="heart"></ion-icon>
          Favorite
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
