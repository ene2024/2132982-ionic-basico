<form #alumnosForm="ngForm" (ngSubmit)="agregaAlumno()">
  <ion-label>Nombre alumno:</ion-label>
  <ion-input required [(ngModel)]="alumno.nombre" placeholder="Ejemplo: Eduardo" name="nombre"></ion-input>
  <ion-label>
    <ion-checkbox [(ngModel)]="alumno.presente" name="presente"></ion-checkbox> Presente
  </ion-label>
  <div>
    <ion-button type="submit">Agregar</ion-button>
  </div>
</form>


<div class="list" *ngFor="let alumno of alumnos">
 <ion-list>
   <ion-item-sliding>
     <ion-item (click)="presentActionSheet()">
       <ion-label>
        {{alumno.nombre}} - {{alumno.presente}}
       </ion-label>
     </ion-item>

     <ion-item-options>
       <ion-item-option>
         <ion-icon slot="start" name="heart"></ion-icon>
         Favorite
       </ion-item-option>
       <ion-item-option color="danger">
         <ion-icon slot="start" name="trash"></ion-icon>
         Delete
       </ion-item-option>
     </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</div>
