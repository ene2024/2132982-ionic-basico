<ion-content>
  <ion-card *ngFor="let producto of productos; index as i" [routerLink]="['/producto', producto.id]">
    <div class="producto">
      <div class="image"><img [src]="producto.image"></div>
      <div class="title"><h1>{{producto.title}}</h1></div>
    </div>
  </ion-card>
</ion-content>
